<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="styles.css">
 	<script type="text/javascript">
        	function SetSrc()
       		{
			var base = "https://www.google.com/maps/embed/v1/place?key=AIzaSyBjyzg72CPnGkBgA5NKJN9mGFmyveeXTkY&q=";
			var zip = document.getElementById("txtSRC").value;
			var map = base.concat(zip);
            		document.getElementById("myIfreme").src = map
        	}
	</script>
</head>



<body>
	<h1>Find a Place to Vote</h1>

	<form>
  		<label for="zip">Enter Zip Code:</label>
  		<input type="text" id="txtSRC"/>
  		<input type="button" value="Go" onclick="SetSrc()" />
	</form>

	<p>Locations near you</p>

	<div class = "aspect-ratio">
	<iframe id="myIfreme"
		width="600"
		height="450"
		frameborder="0" style="border:0"
		src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBjyzg72CPnGkBgA5NKJN9mGFmyveeXTkY
		&q=02116" allowfullscreen>

	</iframe>
	</div>

</body>
</html>
